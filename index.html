<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.mins.css">
    <title>Document</title>
    <style>
    ul{
        padding: 20px;
    }
    li{
        padding: 10px;
        font-size: 24px;
        color:#2A9FD6;
        list-style-type: none;
    }
    
    </style>
</head>
<body>
    <div class="container text-center">
        <h1><span class="text-primary">Binary</h1>
            <form action="">
                <div class="form-group">
                  
                    <input type="text" name="bin" id="bin" class="form-control" placeholder="binary....">
                </div>
                <div>
                    <button id="btn1" class="btn btn-primary">getAns</button>
                </div>
            </form>
            <div class="container mt-5">
                <h2 class="text-primary">DivisibleByFive</h2>
            <div id="result"></div>    
            </div>
    </div>

<script>

document.getElementById("btn1").addEventListener("click",Find);

function Find(e){
    e.preventDefault();
var bin=document.getElementById("bin").value;
var arr=bin.split(",");
var div=document.getElementById("result");
var ul=document.createElement('ul');
ul.setAttribute("class","list-group")
var Final=[];
for(var item in arr){
    if(parseInt(arr[item],2)%5==0){
        Final.push(arr[item]);
       
       // console.log(parseInt(arr[item],2))
    }
    
}
console.log(Final)
Final.forEach(element=>{
var li=document.createElement("li");
//onsole.log(Final[element],element)
li.innerHTML=element;
li.setAttribute("class","list-item");
ul.appendChild(li);
})


div.appendChild(ul);



}

</script>


</body>
</html>
